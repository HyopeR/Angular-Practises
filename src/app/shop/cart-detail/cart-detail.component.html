<navbar></navbar>

<div class="container pt-100 mb-5">

  <h2>Alışveriş Sepetiniz</h2>
  <div class="row">
    <div class="col-md-8">

      <!-- Sepette ürün varsa -->
      <ng-container *ngIf="cart.itemCount > 0">
        <table class="table table-hover">
          <thead>
            <tr>
              <th></th>
              <th>Ürün</th>
              <th>Fiyat</th>
              <th>Miktar</th>
              <th>Toplam</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of cart.items">
              <td>
                <img
                  src="assets/img/{{ item.product.imageUrl }}"
                  alt="{{ item.product.name }}"
                  width="150"
                  height="150"
                >
              </td>
              <td> {{ item.product.name}} </td>
              <td> {{ item.product.price}} </td>
              <td> {{ item.quantity }} </td>
              <td> {{ item.quantity * item.product.price }} TL </td>
              <td>
                <button class="btn btn-danger btn-sm">
                  <i class="fa fa-times fa-fw"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-container>

      <!-- Sepette ürün yoksa -->
      <ng-container *ngIf="cart.itemCount == 0">
        <div class="alert alert-warning mt-3">
          Sepetinizde ürün yok. <br>
          <button routerLink="/shop" class="btn btn-link p-0">
            Alışverişe devam etmek için tıklayınız.
          </button>
        </div>
      </ng-container>

    </div>

    <div class="col-md-4">

      <ng-container *ngIf="cart.itemCount > 0">
        <div class="text-left">
          <h4>Alışveriş Özeti</h4>
          <table class="table">
            <tbody>
              <tr>
                <th>Toplam</th>
                <td>{{ cart.total }} TL</td>
              </tr>
            </tbody>
          </table>

          <button routerLink="/shop" class="btn btn-primary btn-sm">
            Alışverişe Devam Et
          </button>
          <button routerLink="/checkout" class="btn btn-success btn-sm ml-2">
            Alışverişe Tamamla
          </button>
        </div>
      </ng-container>

    </div>

  </div>
</div>
