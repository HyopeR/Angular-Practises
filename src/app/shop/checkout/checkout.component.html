<navbar></navbar>

<div class="container pt-100 mb-5">

  <div *ngIf="orderSent" class="m-2 text-center">
    <h2>Teşekkür ederiz...</h2>
    <p>Siparişiniz kayıt edildi.</p>
    <button class="btn btn-primary" routerLink="/shop">Alışverişe Devam Et</button>
  </div>

  <form *ngIf="!orderSent"  #form="ngForm" (ngSubmit)="submitOrder(form)" class="m-3">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name="name" #name="ngModel" [(ngModel)]="order.name" required>
      <span *ngIf="submitted && name.invalid" class="text-danger">
        Lütfen adınızı giriniz.
      </span>
    </div>

    <div class="form-group">
      <label>Address</label>
      <input class="form-control" name="address" #address="ngModel" [(ngModel)]="order.address" required>
      <span *ngIf="submitted && address.invalid" class="text-danger">
        Lütfen adresinizi giriniz.
      </span>
    </div>

    <div class="form-group">
      <label>City</label>
      <input class="form-control" name="city" #city="ngModel" [(ngModel)]="order.city" required>
      <span *ngIf="submitted && city.invalid" class="text-danger">
        Lütfen şehir giriniz.
      </span>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input class="form-control" name="phone" #phone="ngModel" [(ngModel)]="order.phone" required>
      <span *ngIf="submitted && phone.invalid" class="text-danger">
        Lütfen telefonunuzu giriniz.
      </span>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input class="form-control" name="email" #email="ngModel" [(ngModel)]="order.email" required>
      <span *ngIf="submitted && email.invalid" class="text-danger">
        Lütfen mail adresinizi giriniz.
      </span>
    </div>

    <div class="text-center">
      <button class="btn btn-primary" type="submit">Siparişi Tamamla</button>
      <button routerLink="/shop" class="btn btn-primary ml-2" type="submit">Alışverişe Devam Et</button>
    </div>
  </form>

</div>
