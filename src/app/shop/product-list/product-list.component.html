<!-- Bootstrap Modal -->
<div *ngIf="selectedProduct" class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detailsModalLongTitle">{{ selectedProduct.name }}</h5>
        <button (click)="hideDetails()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="/assets/img/{{ selectedProduct.imageUrl }}" width="250px" height="250px"><br>
        <hr>
        <span><b>Name:</b></span> {{ selectedProduct.name }}<br>
        <span><b>Price:</b></span> {{ selectedProduct.price }}<br>
        <span><b>Description:</b></span> {{ selectedProduct.description }}<br>
        <span><b>Category:</b></span> {{ selectedProduct.category }}<br>
      </div>
      <div class="modal-footer">
        <button
          (click)="hideDetails()"
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
        >Close</button>
        <button
          (click)="addProductToCard(selectedProduct); hideDetails()"
          type="button"
          class="btn btn-primary ml-2"
          data-dismiss="modal"
        >Add To Card</button>
      </div>
    </div>
  </div>
</div>

<!-- Products Lists -->
<div class="row">
  <div class="col-md-4" *ngFor="let p of products">
    <div class="card mb-3">
      <img class="product-image" src="/assets/img/{{ p.imageUrl }}" alt="{{ p.name }}">
      <div class="card-body">
        <h4 class="cart-title">
          <a href="">
            {{ p.name }}
          </a>
        </h4>
        <small class="text-muted">
          <i class="fas fa-lira-sign"></i> {{ p.price }}
        </small>
      </div>
      <div class="card-footer text-center">
        <button
          (click)="displayDetails(p)"
          data-toggle="modal"
          data-target="#detailsModal"
          class="btn btn-outline-primary btn-sm"
        >Details</button>
        <button
          (click)="addProductToCard(p)"
          class="btn btn-outline-primary btn-sm ml-3"
        >Add To Card</button>
      </div>
    </div>
  </div>
</div>
